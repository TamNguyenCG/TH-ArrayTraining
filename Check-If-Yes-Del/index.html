<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = []
    let length = 10
    for (let i = 0; i < length; i++) {
        arr.push(+prompt("Nhập giá trị mảng: "))
    }
    alert(arr)
    let V = +prompt("Nhập giá trị muốn kiểm tra: ")
    for (let i = 0; i < arr.length; i++) {

        if (V === arr[i]) {
            arr.splice(i, 1);
            arr.push(0);
            break;
        }
    }
    document.write(arr)

</script>
</body>
</html>
