<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Faking Typing</h1>
<textarea id="txtarea" placeholder="Type any thing here" onkeydown="typeTextarea()"></textarea>
<script>
    let a = [];
    let n = "";
    a[1] = 'T';
    a[2] = 'Ô';
    a[3] = 'I';
    a[4] = ' ';
    a[5] = 'L';
    a[6] = 'À';
    a[7] = ' ';
    a[8] = 'M';
    a[9] = 'Ộ';
    a[10] = 'T';
    a[11] = ' ';
    a[12] = 'Đ';
    a[13] = 'Ứ';
    a[14] = 'A';
    a[15] = ' ';
    a[16] = 'N';
    a[17] = 'G';
    a[18] = 'Ố';
    a[19] = 'C';

    function typeTextarea() {
        let text = document.getElementById('txtarea').value;
        let j = text.length;
        if (j > 0) {
            for (let i = 1; i <= j; i++) {
                n += a[i];
                if (n === 22) {
                    document.getElementById('txtarea').value;
                    n="";
                }
            }
        }
        document.getElementById('txtarea').value = n;
        n='';
    }
    setTimeout("typeTextarea()", 0)
</script>
</body>
</html>
