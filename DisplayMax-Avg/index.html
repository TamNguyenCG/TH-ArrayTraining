<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [14, 24, 36, 4733, 534, 68, 76, 88, 965, 1042]
    let max = arr[0];
    let i;
    let sum = 0
    let avg = 0
    for (i = 0; i < arr.length; i++) {
        sum += arr[i]
        if (max < arr[i]) {
            max = arr[i];
        }
    }
    avg = sum / arr.length;
    document.write(arr)
    document.write(`<br> Giá trị lớn nhất là Max = ${max};<br> Giá trị trung bình là ${avg}`)
</script>
</body>
</html>
