<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('Nhập số muốn kiểm tra:')
    let arr = [1, 5, 61, 4, 35, 7, 46, 3, 2, 65, 76]
    let i;
    let check = false;
    for (i = 0; i < arr.length; i++) {
        if (n === arr[i]) {
            check = true;
            break;
        }
    }
    document.write(arr)
    if (check){
        alert(`${n} có tồn tại trong mảng`)
    }else{
        alert(`${n} không tồn tại trong mảng`)
    }
</script>
</body>
</html>
